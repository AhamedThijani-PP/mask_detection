{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{% static 'css/upload_page.css' %}">
</head>
<body>

    <div class="upload-container">
        <h2>Upload an Image</h2>
        
        <form method="post" enctype="multipart/form-data" action="{% url 'upload-image' %}">
            {% csrf_token %}
            
            <!-- File Input -->
            <input type="file" id="file-input" name="image" accept="image/*" required onchange="previewImage(event)">
            
            <!-- Styled Button -->
            <label for="file-input" class="custom-file-upload">
                Choose Image
            </label>
            
            <!-- Image Preview -->
            <div class="image-preview">
                <img id="preview" src="" alt="Image Preview">
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="{% static 'js/upload_page.js' %}"></script>

</body>
</html>
